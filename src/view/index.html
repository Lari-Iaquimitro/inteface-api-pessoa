<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/base.css">

</head>

<body>
    <!--NavBar-->
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                type="button" role="tab" aria-controls="nav-home" aria-selected="true">Cadastrar</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Alterar</button>
            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Pesquisar</button>
            <button class="nav-link" id="nav-disabled-tab" data-bs-toggle="tab" data-bs-target="#nav-disabled"
                type="button" role="tab" aria-controls="nav-disabled" aria-selected="false">Deletar</button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
            
            <div class="cabecalho">
                <img src="../../Documentos/logo.png" width="120vw" height="100vh">
                <h1>Cadastro de Pessoas</h1>
            </div>

            <div class="geral">
                <div class="l">
                    <div class="cad">
                        <h2>Nome:</h2>
                        <input type="text" placeholder=" Nome Completo:" class="nome">
                    </div>
                    <div class="cad">
                        <h3>CPF:</h3>
                        <input type="text" placeholder=" 000.000.000-00" class="cpf">
                    </div>
                </div>
                <div class="l">
                    <div class="cad">
                        <h3>Data de Nascimento:</h3>
                        <input type="date" placeholder=" dd/mm/aaaa" class="data">
                    </div>
                    <div class="cad">
                        <h3>Telefone:</h3>
                        <input type="tel" placeholder=" (00)0000-0000" class="tel">
                    </div>
                </div>

                <div class="l">
                    <div class="cad">
                        <h3>EndereÃ§o:</h3>
                        <input type="text" placeholder=" EndereÃ§o completo" class="end">
                    </div>
                </div>

                <div class="l">
                    <div class="cad">
                        <h3>Peso:</h3>
                        <input type="text" placeholder=" 00.0kg" class="peso">
                    </div>
                    <div class="cad">
                        <h3>Altura:</h3>
                        <input type="text" placeholder=" 000cm" class="alt">
                    </div>
                </div>
                <div class="l">
                    <button>Cadastrar</button>
                </div>


            </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
        </div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">...
        </div>
        <div class="tab-pane fade" id="nav-disabled" role="tabpanel" aria-labelledby="nav-disabled-tab" tabindex="0">...
        </div>
    </div>
</body>

</html>
